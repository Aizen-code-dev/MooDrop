<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MooDrop - File Sharing</title>
    <link rel="icon" type="image/x-icon" href="/img/moodrop.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 70px; }
        .panel { margin: 20px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        #downloadLink { display:none; margin-top:10px; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="/img/moodrop.ico" style="width:30px"> MooDrop</a>
    </div>
</nav>

<div class="container">

    <div class="panel">
        <h2>MooDrop - File Sharing</h2>
        <p>Your ID: <span id="myIdText" style="color:#0072ff; font-weight:600;">Initializing...</span></p>
        <p>Status: <span id="status" style="font-weight:600;">Initializing...</span></p>
    </div>

    <div class="panel">
        <h3>Connect to Device</h3>
        <input type="text" id="remoteIdInput" placeholder="Enter Remote ID" class="form-control mb-2">
        <button id="connectBtn" class="btn btn-primary">Connect</button>

        <hr>

        <h3>Send File</h3>
        <input type="file" id="fileInput" class="form-control mb-2">
        <button id="sendBtn" class="btn btn-success">Send File</button>

        <progress id="progressBar" value="0" max="100" style="width:100%; margin-top:10px;"></progress>
        <a id="downloadLink" href="#" class="btn btn-info">Download Received File</a>
    </div>

</div>

<footer class="text-center mt-4">
    <p>&copy; 2026 MooDrop - Secure P2P File Sharing</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="/js/webrtc.js"></script>

</body>
</html>
